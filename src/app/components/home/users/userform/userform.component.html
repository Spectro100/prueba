<mat-form-field class="fields">
    <mat-label>First Name</mat-label>
    <input matInput [(ngModel)]="user.firstName">
</mat-form-field>

<mat-form-field class="fields">
    <mat-label>Last Name</mat-label>
    <input matInput [(ngModel)]="user.lastName">
</mat-form-field>

<mat-form-field class="fields">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="user.email">
</mat-form-field>

<mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="user.password">
</mat-form-field><br>

<button mat-flat-button color="primary" (click)="submit()">Aceptar</button>
