<mat-card>
    <mat-card-content>
        <form [formGroup]="signupForm">
            <h2>Sign Up</h2>

            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
                <mat-icon matSuffix>email</mat-icon>

                <mat-error *ngIf="signupForm.controls['email'].errors?.['required']">Email is required</mat-error>
                <mat-error *ngIf="signupForm.controls['email'].errors?.['email']">Email is not valid</mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput [type]="hidePass ? 'password' : 'text'" formControlName="password">

                <button
                mat-icon-button
                matSuffix
                (click)="hidePass = !hidePass"
                [attr.aria-label]="'Hide password'"
              >
                <mat-icon>{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>

                <mat-error *ngIf="signupForm.controls['password'].errors?.['required']">Password is required</mat-error>
                <mat-error *ngIf="signupForm.controls['password'].errors?.['minlength']">Password must be at least 8 character long</mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Confirm Password</mat-label>
                <input matInput [type]="hideCPass ? 'password' : 'text'" formControlName="confirmPassword">

                <button
                mat-icon-button
                matSuffix
                (click)="hideCPass = !hideCPass"
                [attr.aria-label]="'Hide password'"
              >
                <mat-icon>{{hideCPass ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>

                <mat-error *ngIf="signupForm.controls['confirmPassword'].errors?.['required']">Confirm Password is required</mat-error>
            </mat-form-field>

            <mat-error *ngIf="signupForm.errors?.['notSame']">Passwords must match</mat-error>

            <button style="margin-top: 3%;" [disabled]="signupForm.invalid" (click)="signUp()" mat-raised-button color="primary">Sign Up</button><br><br>

            <a [routerLink]="['/login']">Already have an account? Sign In!</a>
        </form>
    </mat-card-content>
</mat-card>
