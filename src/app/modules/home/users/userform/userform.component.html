<mat-form-field class="fields" style="width: 30%;">
    <mat-label>Full Name</mat-label>
    <input matInput [(ngModel)]="user.name">
</mat-form-field>

<mat-form-field class="fields" style="width: 30%;">
    <mat-label>Address</mat-label>
    <input matInput [(ngModel)]="user.address">
</mat-form-field><br>

<mat-form-field class="fields">
    <mat-label>Cellphone</mat-label>
    <input matInput [(ngModel)]="user.cellphone">
</mat-form-field>

<mat-form-field class="fields" style="width: 15%;">
    <mat-label>Email</mat-label>
    <input type="email" matInput [(ngModel)]="user.email">
</mat-form-field>

<mat-form-field class="fields" style="width: 20%;">
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="user.password" [type]="hide ? 'password' : 'text'"/>
    <button
      mat-icon-button
      matSuffix
      (click)="clickEvent()"
      [attr.aria-label]="'Hide password'"
    >
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
</mat-form-field>

<mat-form-field>
    <mat-label>Department</mat-label>
    <input matInput [(ngModel)]="user.department">
</mat-form-field><br>

<button *ngIf="user.id == ''" mat-flat-button color="primary" (click)="addUser()">Add User</button>
<button *ngIf="user.id != ''" mat-flat-button color="primary" (click)="editUser()">Edit User</button>
