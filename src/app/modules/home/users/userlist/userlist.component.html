<mat-form-field style="width: 20%;">
    <mat-label>Filter</mat-label>
    <input matInput [(ngModel)]="filterContent">
</mat-form-field>

<table mat-table class="mat-elevation-z8" style=" width: 70%" [dataSource]="dataSource.data|filter:filterContent">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let user"> {{user.name}}</td>
    </ng-container>

    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let user"> {{user.address}}</td>
    </ng-container>

    <ng-container matColumnDef="cellphone">
        <th mat-header-cell *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let user"> {{user.cellphone}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}}</td>
    </ng-container>

    <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef> Department </th>
        <td mat-cell *matCellDef="let user"> {{user.department}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let user">
            <button mat-icon-button matTooltip="Edit" style="color: green;" (click)="edit(user)">
                <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button matTooltip="Delete" color="warn" (click)="deleteUser(user)">
                <mat-icon>person_remove</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
